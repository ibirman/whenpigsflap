<!DOCTYPE html>
<html lang="en">
<head>
  <title>When Pigs Flap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <link rel='stylesheet' href='flap.css' type='text/css' media='all' />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="flap.js"></script>
</head>
<body>
    <div id="game" class="panel panel-default" role="main">
        <div class="panel-heading">
            <h3 class="panel-title">When Pigs Flap</h3>
        </div>
        <div class="panel-body">
            <button type="button" id="startButton" class="btn btn-lg btn-primary" onclick="Start()">Start</button>
            <button type="button" id="flapButton" class="btn btn-lg btn-success" onclick="Flap()">Flap Wings</button>
            <div id="score">Click start then click the Flap button, use the space bar, or tap the screen to flap your wings.</div>
            <div id="world" onclick="Flap()">
                <img src="Images/pigsfly.gif" id="avatar"/>
                <table id="table">
                    <tr>
                    </tr>
                </table>
            </div>
            <p class="text-muted">Copyright 2014 @ibirman and @lotz1227</p>
        </div>
    </div>
</body>
</html>
